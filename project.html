<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Syllabus Revision Portal</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        
        }

        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        .btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: var(--primary-color);
        }

        .footer {
            text-align: center;
            padding: 15px;
            background-color: var(--light-color);
        }

        .footer a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
            }

            .form-container {
                padding: 20px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="universitylogo.jpeg" alt="University logo showing an open book with graduation cap on top" />
            </div>
            <h1>University Syllabus Revision</h1>
            <p>Login to access your study materials</p>
        </div>

        <div class="form-container">
            <div class="form-group">
                <label for="email">University Email</label>
                <input type="email" id="email" placeholder="Enter your university email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password (should be your email)" required>
            </div>

            <button class="btn" onclick="login()">Login</button>
        </div>

        <div class="footer">
            <p>New student? <a href="#">Register here</a></p>
            <p><a href="#">Forgot password?</a></p>
        </div>
    </div>

   <script>
    function login() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const universityDomain = '@ppsu.ac.in';
        const correctPassword = 'student123';


        // Check for empty fields
        if (!email || !password) {
            alert('Please fill in all fields');
            return;
        }

        // Check if email ends with @ppsu.ac.in
        if (!email.endsWith(universityDomain)) {
            alert('Only university email IDs ending with "@ppsu.ac.in" are allowed.');
            return;
        }

        // Check if password matches the email exactly
        if (password !== correctPassword) {
            alert('Incorrect password. Please enter "wrong password".');
            return;
        }

        // If everything is valid
        window.location.href = 'project2.html';
    }
</script>

</body>
</html>
